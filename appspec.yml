version: 0.0
os: linux
files:
  - source: .
    destination: /home/ubuntu/maze-game
    overwrite: yes

permissions:
  - object: /home/ubuntu/maze-game/
    owner: ubuntu
    group: ubuntu
    mode: 755

hooks:
  BeforeInstall:
    - location: scripts/remove_old_files.sh
      timeout: 300
      runas: ubuntu
  AfterInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: ubuntu
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: ubuntu
